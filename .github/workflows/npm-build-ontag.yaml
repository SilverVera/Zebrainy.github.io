name: Reusable workflow - Build tagged npm module

on:
    workflow_call:
        inputs:
            SLACK_CHANNEL:
                required: true
                type: string
            slack_icon:
                required: false
                type: string
                default: cheza
            slack_name:
                required: false
                type: string
                default: 'Название не указано'
            bundle_name:
                required: true
                type: string

        secrets:
            ORG_PERSONAL_ACCESS_TOKEN:
                required: true
            CI_CD_SLACK_TOKEN:
                required: true
            NPM_TOKEN:
                required: true

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout
              uses: actions/checkout@v2
              with:
                  fetch-depth: 0

            - name: Get the version
              run: echo "VERSION=$(echo $GITHUB_REF | cut -d / -f 3 | sed 's/^v-\?//g')" >> $GITHUB_ENV

            - name: Get commits compare list
              id: log
              run: |
                  git log --reverse --pretty=format:"<https://github.com/${{ github.repository }}/commit/%H|%h> - %s" $(git describe --abbrev=0 --tags v${{ env.VERSION }}^)...v${{ env.VERSION }} > temp.txt
                  sed -E 's/(SPC-[0-9]+)/<https:\/\/zebrainy.atlassian.net\/browse\/\1|\1>/g' ./temp.txt > logs.txt
                  LOGS=$(cat << EOF
                  $(cat logs.txt)
                  EOF
                  )
                  echo "LOGS<<EOF" >> $GITHUB_ENV
                  echo "$LOGS" >> $GITHUB_ENV
                  echo "EOF" >> $GITHUB_ENV

            - if: ${{ env.VERSION == '' }}
              name: check version existence
              run: echo "version is not exists" && exit 1

            - name: Setup Node.js
              uses: actions/setup-node@v1
              with:
                  node-version: '16.x'

            - name: Get yarn cache directory path
              id: yarn-cache-dir-path
              run: echo "::set-output name=dir::$(yarn cache dir)"

            - uses: actions/cache@v2
              id: yarn-cache # use this to check for `cache-hit` (`steps.yarn-cache.outputs.cache-hit != 'true'`)
              with:
                  path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
                  key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
                  restore-keys: |
                      ${{ runner.os }}-yarn-

            - name: Install dependencies
              run: yarn

            - name: Build project
              run: yarn build

            - name: NPM Publish
              uses: JS-DevTools/npm-publish@v1
              with:
                  token: ${{ secrets.NPM_TOKEN }}
                  access: public

            - name: Send msg to slack
              uses: archive/github-actions-slack@v1.0.3
              with:
                  slack-bot-user-oauth-access-token: ${{ secrets.CI_CD_SLACK_TOKEN }}
                  slack-channel: ${{ inputs.SLACK_CHANNEL }}
                  slack-text: |
                      ${{ inputs.slack_icon }} *${{ env.slack_name }} ${{ env.VERSION }}* (<https://github.com/${{github.repository}}/actions/runs/${{github.run_id}}|${{ inputs.bundle_name }}>)
                      Изменения:
                      ${{ env.LOGS }}
