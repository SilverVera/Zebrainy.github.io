<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script src="https://yastatic.net/s3/passport-sdk/autofill/v1/sdk-suggest-token-with-polyfills-latest.js"></script>
    </head>
    <body>
        hello world
        <br>
        <span id="url-desc"> </span>
        <br>
        <span id="post-url-desc"> </span>
        <script>
            const postOrigin = /url=([^#]+)/.exec(document.location)[1]
            console.log('redirect origin: ', postOrigin)
            YaSendSuggestToken(postOrigin, { flag: true })
            console.log('location: ', window.location.href)
            document.querySelector('#url-desc').textContent =
                'Урл, который мне пришёл: ' + window.location.href
            document.querySelector('#post-url-desc').textContent =
                'SendTokenOrigin: ' + postOrigin
        </script>
    </body>
</html>
